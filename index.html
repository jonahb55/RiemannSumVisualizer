<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>
        Riemann Sum Visualizer
    </title>
    <script src="graph.js"></script>
</head>

<body>
    <div class="title">Riemann Sum Visualizer</div>
    <div class="config">
        <table>
            <tr>
                <th>Function</th>
                <th>Rule</th>
                <th>Min X</th>
                <th>Max X</th>
                <th>Min Y</th>
                <th>Max Y</th>
                <th>N</th>
                <th>Integral</th>
            </tr>
            <tr>
                <td>
                    <input type="text" class="function-input">
                </td>
                <td>
                    <select class="rule-input">
                        <option>Left Hand Rule</option>
                        <option>Right Hand Rule</option>
                        <option>Midpoint Rule</option>
                        <option>Trapezoidal Rule</option>
                    </select>
                </td>
                <td>
                    <input type="text" class="number-input">
                </td>
                <td>
                    <input type="text" class="number-input">
                </td>
                <td>
                    <input type="text" placeholder="Auto" class="number-input">
                </td>
                <td>
                    <input type="text" placeholder="Auto" class="number-input">
                </td>
                <td>
                    <input type="number" value="5" class="number-input">
                </td>
                <td class="integral-output">0</td>
            </tr>
        </table>
    </div>
    <div class="graph-container">
        <div class="original-graph-container">
            <canvas class="original-graph"></canvas>
        </div>
        <div class="integral-graph-container">
            <canvas class="integral-graph"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
